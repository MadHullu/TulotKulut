### Pääikkuna (PaaIkkuna.py) muuttujat ja selitykset

1. **root**: Tämä on tk.Tk() -objekti, joka luo pääikkunan. Se on tkinter

-ohjelman pääikkuna, jossa kaikki muut käyttöliittymäelementit sijaitsevat.

2. **aloi**: Tämä on tk.Label -objekti, joka luo tekstielementin pääikkunaan. Se näyttää tervetuloviestin käyttäjälle.

3. **tekstilaatikko**: Tämä on tk.Text -objekti, joka luo tekstilaatikon pääikkunaan. Käyttäjä voi kirjoittaa ja muokata tekstiä tässä laatikossa.

4. **tulotmenot_painike**: Tämä on tk.Button -objekti, joka luo painikkeen pääikkunaan. Kun painiketta painetaan, se kutsuu 
tuo_tulotmenot -funktiota, joka tuo ja suorittaa TulotMenot -moduulin.

5. **sulje_painike**: Tämä on tk.Button -objekti, joka luo sulkupainikkeen pääikkunaan. Kun painiketta painetaan, se sulkee pääikkunan ja lopettaa ohjelman.

6. **tuo_tulotmenot**: Tämä funktio tuo TulotMenot -moduulin importlib.import_module -funktiolla ja kutsuu sen main -funktiota.

7. **main**: Tämä funktio luo pääikkunan ja lisää siihen käyttöliittymäelementtejä. Se käynnistää myös 

tkinter -pääsilmukan, joka pitää ikkunan auki ja käsittelee tapahtumia.

### TulotMenot (TulotMenot.py) muuttujat ja selitykset

1. **root**: Tämä on tk.Tk()

-objekti, joka luo pääikkunan. Se on tkinter -ohjelman pääikkuna, jossa kaikki muut käyttöliittymäelementit sijaitsevat.

2. **frame**: Tämä on tk.Frame -objekti, joka luo kehyksen tekstilaatikoille.

3. **tulot_label**: Tämä on tk.Label -objekti, joka luo otsikon tuloille.

4. **menot_label**: Tämä on tk.Label -objekti, joka luo otsikon menoille.

5. **tulot_menot_label**: Tämä on tk.Label -objekti, joka luo otsikon tulojen ja menojen erotukselle.

6. **tulot_text**: Tämä on tk.Text -objekti, joka luo tekstilaatikon tuloille.

7. **menot_text**: Tämä on tk.Text -objekti, joka luo tekstilaatikon menoille.

8. **tulot_menot_text**: Tämä on tk.Text -objekti, joka luo tekstilaatikon tulojen ja menojen erotukselle.

9. **tulot_sum_label**: Tämä on tk.Label -objekti, joka luo otsikon yhteensä tuloille.

10. **menot_sum_label**: Tämä on tk.Label -objekti, joka luo otsikon yhteensä menoille.

11. **tulot_sum_text**: Tämä on tk.Text -objekti, joka luo tekstikentän yhteensä tuloille.

12. **menot_sum_text**: Tämä on tk.Text -objekti, joka luo tekstikentän yhteensä menoille.

13. **kysy_ja_lisaa_teksti**: Tämä funktio kysyy käyttäjältä tulojen tai menojen nimen ja arvon ja lisää ne tekstikenttään. Se myös laskee tulojen ja menojen summat ja lisää ne vastaaviin tekstikenttiin.

14. **kysymys_painike**: Tämä on tk.Button -objekti, joka luo painikkeen, joka kutsuu `kysy_ja_lisaa_teksti`-funktiota, kun painiketta painetaan.

15. **sulje_painike**: Tämä on tk.Button -objekti, joka luo sulkupainikkeen, joka sulkee pääikkunan ja lopettaa ohjelman.

16. **main**: Tämä funktio luo pääikkunan ja lisää siihen käyttöliittymäelementtejä. Se käynnistää myös tkinter
-pääsilmukan, joka pitää ikkunan auki ja käsittelee tapahtumia.